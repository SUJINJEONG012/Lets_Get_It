        function a1(w, x, y, z) {

        function minus1(x, y) {
            const a1 = 100;//함수 안에 상수선언후 return에 대입
            return (x - y) * a1;
        }
        console.log(minus1(5, 3));

        // 전역상수
        const a2 = 100;

        function minus2(x, y) {
            return (x - y) * a2;
        }
        console.log(minus2(5, 3));
